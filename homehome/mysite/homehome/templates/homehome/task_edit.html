{% extends "base.html" %}
{% load bootstrap %}

{% block title %}書籍の編集{% endblock title %}

{% block content %}
    <h3 class="page-header">書籍の編集</h3>
    {% if task_id %}
    <form action="{% url 'homehome:task_mod' task_id=task_id %}" method="post" class="form-horizontal" role="form">
    {% else %}
    <form action="{% url 'homehome:task_add' %}" method="post" class="form-horizontal" role="form">
    {% endif %}
      {% csrf_token %}
      {{ form|bootstrap_horizontal }}
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary">送信</button>
        </div>
      </div>
    </form>
    <a href="{% url 'homehome:task_list' %}" class="btn btn-default fbtn-sm">戻る</a>
{% endblock content %}
